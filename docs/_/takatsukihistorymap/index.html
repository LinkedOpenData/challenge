<title>高槻市インターネット歴史館</title>

<!-- SPARQLエンドポイント -->
<meta name="sparql-endpoint" 
content="http://lodcu.cs.chubu.ac.jp/SparqlEPCU/api/takatsuki_rekishikan" />

<!-- SPARQLクエリ -->
<meta name="sparql-query" content="
PREFIX schema: <http://schema.org/>
PREFIX geo: <http://www.w3.org/2003/01/geo/wgs84_pos#>
PREFIX foaf: <http://xmlns.com/foaf/0.1/>
PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
PREFIX dcterm: <http://purl.org/dc/terms/>
select distinct ?title ?start ?lat ?long ?description ?image ?end ?source ?sourceurl ?webpage
where {
?link rdfs:label ?title ;
schema:startDate ?start ;
foaf:img ?image ;
dcterm:description ?description ;
geo:lat ?lat ;
foaf:homepage ?webpage;
geo:long ?long .
optional{
?link schema:endDate ?end.
}
optional{
?link schema:name ?source ;
schema:url ?sourceurl.
}
}
order by ?start
" />
